name: payments_reminder_app
description: "A comprehensive payment reminder application with offline-first design and local notifications."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  table_calendar: ^3.1.2
  flutter_slidable: ^3.1.1

  # State Management
  provider: ^6.1.2

  # Local Database
  sqflite: ^2.4.1
  path: ^1.9.0

  # Encrypted Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2

  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Biometric Authentication
  local_auth: ^2.3.0

  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  mockito: ^5.4.4

flutter:
  uses-material-design: true
